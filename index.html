<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator </title>
  <!-- css -->
  <link rel="stylesheet" href="./assets/style.css">
  <!-- css -->

  <!-- bootstrap        -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- bootstrap        -->
</head>

<body>
  <div class="calculator mx-auto">
    <div class="calc-box py-4 px-4">
      <input type="button" class="result fs-2 mb-2">
      <div class="first-row py-2">
        <button class="sin border-0 button-style fs-4"> sin </button>
        <button class="cos border-0 button-style fs-4"> cos </button>
        <button class="tan border-0 button-style fs-4"> tan </button>
        <button class="min border-0 button-style fs-3"> - </button>
      </div>
      <div class="second-row py-2">
        <button class="pow border-0 button-style fs-3"> x <sup> 2 </sup> </button>
        <button class="sqrt button-style border-0 fs-3"> √ </button>
        <button class="π button-style border-0 fs-3"> π </button>
        <button class="division button-style border-0 fs-3"> ÷ </button>
      </div>
      <div class="third-row py-2">
        <button class="seven button-style border-0 fs-3"> 7 </button>
        <button class="eight button-style border-0 fs-3"> 8 </button>
        <button class="nine button-style border-0 fs-3"> 9 </button>
        <button class="multi button-style border-0 fs-3"> × </button>
      </div>
      <div class="fourth-row py-2">
        <button class="four button-style border-0 fs-3"> 4 </button>
        <button class="five button-style border-0 fs-3"> 5 </button>
        <button class="six button-style border-0 fs-3"> 6 </button>
        <button class="plus button-style border-0 fs-3"> + </button>
      </div>
      <div class="fifth-row py-2">
        <button class="one button-style border-0 fs-3"> 1 </button>
        <button class="two button-style border-0 fs-3"> 2 </button>
        <button class="three button-style border-0 fs-3"> 3 </button>
        <button class="point button-style border-0 fs-3"> . </button>
      </div>
      <div class="fourth-row pt-2">
        <button class="delete-all button-style border-0 fs-4"> AC </button>
        <button class="zero border-0 button-style fs-3"> 0 </button>
        <button class="delete-number button-style border-0 fs-4"> DE </button>
        <button class="equal border-0 button-style fs-3"> = </button>
      </div>
    </div>
  </div>

  <!-- bootstrap        -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- bootstrap        -->

  <!-- javascript -->
  <script src="./assets/main.js"></script>
  <!-- javascript -->
</body>
</html>
